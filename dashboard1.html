    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-xl">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">

                 height="">
               </a>
                <!--utilizamos ul para generar una lista y con las clases y sus valores hacemos que la lista se vea horizontal y no vertical-->
                <ul class="list-group list-group-horizontal">
                 <li class="list-group-item"> <i class="fa-brands fa-instagram fa-2xl"></i></li>
                 <li class="list-group-item"> <i class="fa-brands fa-linkedin fa-2xl"></i></li>
                 <li class="list-group-item"> <i class="fa-brands fa-whatsapp fa-2xl"></i></li>
                   <!-- Button trigger modal(lo incluimos al icono extraido de fonts al boton de apertura de la ventana modal agregando las clases correspondientes) -->
                 <li class="list-group-item"> 
                   <i class="fa-solid fa-user-lock fa-2xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                   </i>
                 </li>
               </ul>
            </div>
        </nav>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-header">

              </div>
                <div class="modal-body">
                 <div class="mb-3 row">
                   <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" id="staticEmail" value="email@example.com">

                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">

                </div>
               </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Iniciar Sesion
                </button>
              </div>
            </div>
          </div>
        </div>
